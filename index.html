<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTALE</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- navbar start -->
    <nav>
        <div class="container">
            <div class="dtale-navbar">
                <div class="logo"><img src="assets/images/logo-1.png" alt=""></div>
                <div class="nav-links">
                    <a href="#" class="link">Products</a>
                    <a href="#" class="link">Inspirations</a>
                    <a href="#" class="link">About</a>
                    <a href="#" class="link">Projects</a>
                    <a href="#" class="link">Sale</a>
                    <a href="#" class="link activeLink">Enquire Now</a>
                    <a data-bs-toggle="offcanvas" href="#offcanvasTop" role="button" aria-controls="offcanvasTop"><i
                            class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                        aria-controls="offcanvasExample"><img src="assets/images/hamburger.png" alt=""></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- slider section start -->
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/images/carousel-1.png" alt=""></div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>
        <div class="swiper-button-next"><img src="assets/images/next-arrow.png" alt=""></div>
        <div class="swiper-button-prev"><img src="assets/images/prev-arrow.png" alt=""></div>
        <div class="autoplay-progress">
          <svg viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="20" ></circle>
          </svg>
          <span></span>
        </div>
      </div>
    

    <!-- slider section end -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
